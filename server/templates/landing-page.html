<!doctype html>
<html lang="en">
  <head>
    <title>APP_NAME_PLACEHOLDER</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Travony redefines private vehicles as programmable economic assets. AI-powered mobility network." />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Travony" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html, body {
        height: 100%;
        width: 100%;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", sans-serif;
        background: #000000;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
        padding: 40px 24px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        width: 100%;
        max-width: 420px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        min-height: 80dvh;
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 100%;
      }

      .headline {
        font-size: 42px;
        font-weight: 300;
        line-height: 1.15;
        letter-spacing: -0.5px;
        color: #ffffff;
        margin-bottom: 24px;
      }

      .subtitle {
        font-size: 12px;
        font-weight: 500;
        letter-spacing: 3px;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.45);
        line-height: 1.6;
      }

      .buttons {
        width: 100%;
        margin-top: 80px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 18px 24px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        text-decoration: none;
        cursor: pointer;
        transition: opacity 0.2s ease, transform 0.15s ease;
        -webkit-tap-highlight-color: transparent;
      }

      .btn:active {
        transform: scale(0.98);
      }

      .btn-primary {
        background: #ffffff;
        color: #000000;
        border: none;
      }

      .btn-primary:hover {
        opacity: 0.9;
      }

      .btn-secondary {
        background: transparent;
        color: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-secondary:hover {
        border-color: rgba(255, 255, 255, 0.4);
        color: #ffffff;
      }

      .footer {
        margin-top: 60px;
        text-align: center;
        width: 100%;
      }

      .footer-link {
        color: rgba(255, 255, 255, 0.2);
        text-decoration: none;
        font-size: 12px;
        letter-spacing: 0.5px;
        transition: color 0.2s;
      }

      .footer-link:hover {
        color: rgba(255, 255, 255, 0.5);
      }

      @media (min-width: 768px) {
        .headline {
          font-size: 56px;
        }
        .subtitle {
          font-size: 13px;
          letter-spacing: 4px;
        }
        .buttons {
          max-width: 380px;
          margin-left: auto;
          margin-right: auto;
        }
      }

      @media (min-width: 1024px) {
        .headline {
          font-size: 64px;
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-in {
        animation: fadeIn 0.8s ease forwards;
        opacity: 0;
      }

      .delay-1 { animation-delay: 0.3s; }
      .delay-2 { animation-delay: 0.8s; }
      .delay-3 { animation-delay: 1.3s; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="headline animate-in delay-1">Movement has<br>value.</h1>
        <p class="subtitle animate-in delay-2">Welcome to the Travony<br>Mobility Network.</p>

        <div class="buttons animate-in delay-3">
          <a href="https://play.google.com/store/apps/details?id=com.travony.app" class="btn btn-primary" id="btn-driver" target="_blank" rel="noopener">Activate Your Vehicle</a>
          <a href="https://play.google.com/store/apps/details?id=com.travony.app" class="btn btn-secondary" id="btn-rider" target="_blank" rel="noopener">Access the Network</a>
        </div>
      </div>

    </div>

    <script>
      (function() {
        var playStoreUrl = "https://play.google.com/store/apps/details?id=com.travony.app";
        var btnDriver = document.getElementById('btn-driver');
        var btnRider = document.getElementById('btn-rider');

        btnDriver.addEventListener('click', function(e) {
          e.preventDefault();
          window.open(playStoreUrl, '_blank');
        });

        btnRider.addEventListener('click', function(e) {
          e.preventDefault();
          window.open(playStoreUrl, '_blank');
        });
      })();

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
