name: Build Android AAB

on:
  workflow_dispatch:
    inputs:
      app_variant:
        description: 'Which app to build'
        required: true
        default: 'rider'
        type: choice
        options:
          - rider
          - driver
          - both

jobs:
  build-rider:
    if: ${{ github.event.inputs.app_variant == 'rider' || github.event.inputs.app_variant == 'both' }}
    runs-on: ubuntu-latest
    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npm install -g expo-cli @expo/ngrok

      - name: Copy rider app config
        run: cp app.rider.json app.json

      - name: Generate Android project
        run: npx expo prebuild --platform android --clean

      - name: Build AAB with Gradle
        working-directory: android
        run: ./gradlew bundleRelease

      - name: Rename output
        run: mv android/app/build/outputs/bundle/release/app-release.aab t-ride.aab

      - name: Upload T Ride AAB
        uses: actions/upload-artifact@v4
        with:
          name: t-ride-aab
          path: t-ride.aab
          retention-days: 30

  build-driver:
    if: ${{ github.event.inputs.app_variant == 'driver' || github.event.inputs.app_variant == 'both' }}
    runs-on: ubuntu-latest
    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npm install -g expo-cli @expo/ngrok

      - name: Copy driver app config
        run: cp app.driver.json app.json

      - name: Generate Android project
        run: npx expo prebuild --platform android --clean

      - name: Build AAB with Gradle
        working-directory: android
        run: ./gradlew bundleRelease

      - name: Rename output
        run: mv android/app/build/outputs/bundle/release/app-release.aab t-driver.aab

      - name: Upload T Driver AAB
        uses: actions/upload-artifact@v4
        with:
          name: t-driver-aab
          path: t-driver.aab
          retention-days: 30
